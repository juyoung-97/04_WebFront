<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_HTML연습문제3</title>
</head>
<body>
  <h1>회원 가입</h1>

  <form>
    <fieldset>
      <legend>필수 입력 정보</legend>
        <table>
        <tr>
          <th>ID</th>
          <td><input type="text" placeholder="아이디 10글자 이내"> <button>중복 확인</button></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30"></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td><input type="password" size="30"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="email">
          <select>
            <option selected>직접입력</option>
            <option value="com">com</option>
            <option value="cokr">co.kr</option>
            <option value="orkr">or.kr</option>
          </select>
          </td>
        </tr>                
      </table>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>추가 정보</legend>
      프로필 사진 <input type="file"> <br><br>
      성별:  <input type="radio" name="gender" id="male" checked> <label for="male" >남자</label>
              <input type="radio" name="gender" id="female"> <label for="female">여자</label> <br><br>
      생년월일 : <input type="date"> <br><br>
      취미 <br>
      <input type="checkbox" name="hobby" id="1"> <label for="1">야구</label>
      <input type="checkbox" name="hobby" id="2"> <label for="2">농구</label>
      <input type="checkbox" name="hobby" id="3"> <label for="3">축구</label> <br>
      <input type="checkbox" name="hobby" id="4"> <label for="4">공부</label>  
      <input type="checkbox" name="hobby" id="5"> <label for="5">음악감상</label> <br>
      <input type="checkbox" name="hobby" id="6"> <label for="6">기타</label>
      <input type="text"> <br><br>

      자기소개 <br>
      <textarea rows="10" cols="80" style="resize: none;"></textarea>
    </fieldset>
  </form>
<br>
  <button>회원가입</button>
  <button type="reset">다시입력</button>
  <button>이전으로</button>

</body>
</html>
