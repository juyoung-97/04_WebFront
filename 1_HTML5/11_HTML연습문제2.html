<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제2</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>납품자 정보</legend>
      <ol>
      <li>납품자명 : <input type="text"> <br><br></li>
      <li>email : <input type="email" placeholder="answer@naver.com"> <br><br></li>
      <li>홈페이지 : <input type="url" value="https://"> <br><br></li>
      <li>지역 : <select name="legion">
        <option value="서울">서울</option>
        <option value="경기">경기</option>
        <option value="부산" selected>부산</option>
        <option value="제주">제주</option></li>
      </select> <br>
      </ol>
      
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>상품명 : <input type="text"></li> <br>
        <li>상품수량 : <input type="text" placeholder="최소 100" min="100"></li> <br>
        <li>납품등급 : <input type="range" min="0" max="10"></li> <br>
        <li>기타사항 : <textarea rows="5"></textarea></li>
      </ul>
    </fieldset>
  </form>
<br>
  <button>send message</button>
  
</body>
</html>
